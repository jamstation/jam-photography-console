<jam-window title="Settings"
	titleIcon="settings">
	<div content-template
		class="content stretch-horizontally-80 flex-vertical flex-start-center">
		<app-layout-setting-accordion
			category="Settings"
			(valueChange)="modify( $event )">
		</app-layout-setting-accordion>
	</div>
	<div footer-template class="footer flex-center-center">
		<button mat-raised-button
			color="warn"
			(click)="shutdownCompany()">
			Shutdown Company
		</button>
	</div>
</jam-window>
